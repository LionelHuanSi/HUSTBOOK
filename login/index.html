<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Trang Đăng Nhập | Caged coder</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Tạo Tài Khoản</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>hoặc sử dụng email để đăng ký</span>
          <input type="text" placeholder="Họ và tên" />
          <input type="email" placeholder="Email" />
          <div class="password-wrapper">
            <input
              type="password"
              placeholder="Mật khẩu"
              class="password-input"
            />
            <span class="toggle-password">
              <i class="fa-regular fa-eye"></i>
            </span>
          </div>
          <div class="password-wrapper">
            <input
              type="password"
              placeholder="Nhập lại mật khẩu"
              class="password-input"
            />
            <span class="toggle-password">
              <i class="fa-regular fa-eye"></i>
            </span>
          </div>
          <button>Đăng Ký</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Đăng Nhập</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>hoặc sử dụng email và mật khẩu</span>
          <input type="email" placeholder="Email" />
          <div class="password-wrapper">
            <input
              type="password"
              placeholder="Mật khẩu"
              class="password-input"
            />
            <span class="toggle-password">
              <i class="fa-regular fa-eye"></i>
            </span>
          </div>
          <a href="#">Quên mật khẩu?</a>
          <button>Đăng Nhập</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Chào mừng trở lại!</h1>
            <p>Nhập thông tin cá nhân để sử dụng đầy đủ tính năng của trang</p>
            <button class="hidden" id="login">Đăng Nhập</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Xin chào, bạn mới!</h1>
            <p>
              Đăng ký với thông tin cá nhân để sử dụng đầy đủ tính năng của
              trang
            </p>
            <button class="hidden" id="register">Đăng Ký</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      // filepath: d:\New folder (4)\index.html (inline script for password toggle)
      document.querySelectorAll(".toggle-password").forEach(function (toggle) {
        toggle.addEventListener("click", function () {
          const input = this.parentElement.querySelector(".password-input");
          if (input.type === "password") {
            input.type = "text";
            this.querySelector("i").classList.remove("fa-eye");
            this.querySelector("i").classList.add("fa-eye-slash");
          } else {
            input.type = "password";
            this.querySelector("i").classList.remove("fa-eye-slash");
            this.querySelector("i").classList.add("fa-eye");
          }
        });
      });
    </script>
  </body>
</html>
