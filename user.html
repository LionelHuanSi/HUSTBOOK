<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/base.css" />
    <link rel="stylesheet" href="assets/user.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
            <img
              src="https://qldt.hust.edu.vn/students/_next/image?url=https%3A%2F%2Fstorage.googleapis.com%2Fset-hust.appspot.com%2F2024-11-14_11-18-36%252Flogo.png&w=256&q=75"
              alt=""
            />
            <h2>H<span>ust book store</span></h2>
          </div>
        </div>
        <div class="slidebar">
          <a href="home.html">
            <span class="material-symbols-sharp"> store</span>
            <h3>Quản lý kho</h3>
          </a>
          <a href="order.html">
            <span class="material-symbols-sharp"> receipt_long</span>
            <h3>Quản lý đơn hàng</h3>
          </a>
          <a href="bills.html">
            <span class="material-symbols-sharp"> receipt</span>
            <h3>Quản lý hóa đơn</h3>
          </a>
          <a href="#" class="active">
            <span class="material-symbols-sharp"> badge</span>
            <h3>Quản lý nhân viên</h3>
          </a>
          <a href="finance.html">
            <span class="material-symbols-sharp"> request_quote</span>
            <h3>Quản lý tài chính</h3>
          </a>
          <a href="">
            <span class="material-symbols-sharp"> logout</span>
            <h3>Đăng xuất</h3>
          </a>
        </div>
      </aside>
      <main>
        <div class="topbar">
          <div class="search">
            <label for="">
              <input type="text" placeholder="Tìm kiếm..." />
              <span class="material-symbols-sharp"> search </span>
            </label>
          </div>
          <div class="user">
            <img src="assets/Customer1.png" alt="" />
          </div>
        </div>
        <!-- Quản lý user, nhân viên -->
        <section class="user-management">
          <h1 class="user-management-title">Quản lý nhân viên</h1>
          <div class="user-actions">
            <button class="btn-add">Thêm nhân viên</button>
          </div>
          <div class="user-filters">
            <button class="btn-view-all">Duyệt toàn bộ</button>
            <input
              type="text"
              class="filter-name"
              placeholder="Tên nhân viên"
            />
            <input
              type="number"
              class="filter-salary"
              placeholder="Lương từ"
              min="0"
            />
            <button class="btn-filter">Lọc</button>
          </div>
          <table class="user-table">
            <thead>
              <tr>
                <th>Mã NV</th>
                <th>Tên nhân viên</th>
                <th>Chức vụ</th>
                <th>Lương</th>
                <th>Hành động</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>NV001</td>
                <td>Trần Thị C</td>
                <td>Quản lý</td>
                <td>15000000</td>
                <td>
                  <button class="btn-edit">Sửa</button>
                  <button class="btn-delete">Xoá</button>
                </td>
              </tr>
              <!-- ... -->
            </tbody>
          </table>
        </section>
      </main>
    </div>
  </body>
</html>
